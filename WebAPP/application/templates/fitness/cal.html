{% extends "base.html" %}
{% block title %}Cal{% endblock %}

{% block content %} 
 
<form action="{{url_for('cal')}}" method="POST">
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="test">
          <option selected>Choose...</option>
          {% for item in items %}
          <option value="{{ item.ExerciseType }}">{{ item.ExerciseType }}</option>
          {% endfor %}
        </select>
      </div>
 
    </div>
  </form>



{% endblock %}
